<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the official website of the wedding of Marika Silvestri and Luca Bonetti"
    />
    <title>Marika e Luca | 24 Giugno 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Great+Vibes&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main -->
    <section id="main" class="position-relative vh-100 w-100">
      <picture class="position-absolute inset-0">
        <source type="image/webp" srcset="img/main.webp" />
        <source type="image/jpeg" srcset="img/main.jpg" />
        <img
          class="w-100 vh-100 object-fit-cover"
          src="img/main.jpg"
          alt="Marika e Luca"
          fetchpriority="high"
        />
      </picture>

      <div
        class="save-the-date almost-centered position-absolute user-select-none text-white text-center text-uppercase"
      >
        <h1 class="display-1 fw-bold">Save the date</h1>
        <h2 class="display-6 mt-3">24 Giugno 2023</h2>
        <h2 class="display-6 mt-3">Marika & Luca</h2>
      </div>
    </section>

    <!-- Location & invitation -->
    <section
      id="location-and-invitation"
      class="position-relative vh-100 w-100"
    >
      <picture class="position-absolute inset-0">
        <source type="image/webp" srcset="img/villa-molza.webp" />
        <source type="image/jpeg" srcset="img/villa-molza.jpg" />
        <img
          class="w-100 vh-100 object-fit-cover"
          src="img/villa-molza.jpg"
          loading="lazy"
          decoding="async"
          alt="Villa Molza"
        />
      </picture>

      <div
        class="quarter-down-centered position-absolute user-select-none text-white text-center"
      >
        <h1 class="display-1 great-vibes">La location</h1>
        <h2 class="display-6 great-vibes mt-3">Villa Molza</h2>
        <a
          class="btn btn-lg btn-outline-light text-uppercase nowrap"
          href=""
          download
          >Scarica la partecipazione</a
        >
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="position-relative vh-100 w-100">
      <picture class="position-absolute inset-0">
        <source type="image/webp" srcset="img/footer.webp" />
        <source type="image/jpeg" srcset="img/footer.jpg" />
        <img
          class="w-100 vh-100 object-fit-cover"
          src="img/footer.jpg"
          loading="lazy"
          decoding="async"
          alt="Villa Molza"
        />
      </picture>

      <div
        class="quarter-up-centered position-absolute user-select-none text-white text-center"
      >
        <h1 class="display-1 great-vibes nowrap">Prossimamente sposi</h1>
        <h2 class="display-6 great-vibes mt-3">Stay tuned...</h2>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
      defer
    ></script>
  </body>
</html>
